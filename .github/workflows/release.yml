# .github/workflows/release.yml
name: Create Application Release

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  # --- 1. Get Release Info ---
  get-release-info:
    name: Get Release Information
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: v${{ steps.get_version.outputs.version }}
      changelog: ${{ steps.get_changelog.outputs.changelog }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get version from version.json
        id: get_version
        run: |
          VERSION=$(jq -r '.latest_version' version.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get changelog for the version
        id: get_changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          CHANGELOG_BODY=$(jq -r --arg VERSION "$VERSION" '.changelog[$VERSION] | .[] | "- \(.)"' version.json)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  # --- 2. Build for Windows (Loader + Core Zip) ---
  build-windows:
      name: Build for Windows
      needs: get-release-info
      runs-on: windows-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
  
        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.11'
  
        - name: Install dependencies
          run: pip install -r requirements.txt
  
        - name: Create .env file
          run: echo "SENTRY_DSN=${{ secrets.SENTRY_DSN }}" > .env
          shell: bash
  
        - name: Install Inno Setup
          run: choco install innosetup --yes
          shell: powershell
  
        # ✅ Run build script (Updated to build Loader)
        - name: Run Windows build script
          run: |
            set APP_VERSION=${{ needs.get-release-info.outputs.version }}
            build_windows.bat
          shell: cmd
  
        # ✅ NEW: Create Core Update Zip (For Smart Updates)
        # Hum sirf un files ko zip kar rahe hain jo dynamic code hain (Loader chhodkar)
        - name: Create Core Update Zip
          run: |
            $version = "${{ needs.get-release-info.outputs.version }}"
            Compress-Archive -Path main_app.py, utils.py, config.py, version.json, location_data.py, tabs -DestinationPath dist/core_v$version.zip
          shell: powershell

        - name: Upload Windows Artifacts
          uses: actions/upload-artifact@v4
          with:
            name: windows-builds
            path: |
              dist/installer/*.exe
              dist/core_v${{ needs.get-release-info.outputs.version }}.zip
            retention-days: 1

  # --- 3. Build for Linux (Loader - Optional but updated) ---
  build-linux:
    name: Build for Linux (Portable)
    needs: get-release-info
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: sudo apt-get update && sudo apt-get install -y libfuse2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create .env file
        run: echo "SENTRY_DSN=${{ secrets.SENTRY_DSN }}" > .env

      # ✅ Updated PyInstaller Command for Loader Architecture (Linux)
      - name: Build Loader with PyInstaller
        run: |
          pyinstaller --noconfirm --windowed --onefile --name "NREGA Bot" \
          --icon="assets/app_icon.icns" \
          --add-data="logo.png:." \
          --add-data="theme.json:." \
          --add-data="changelog.json:." \
          --add-data="assets:assets" \
          --add-data=".env:." \
          --add-data="jobcard.jpeg:." \
          --add-data="tabs:tabs" \
          --collect-all customtkinter \
          --collect-data fpdf \
          --hidden-import=selenium \
          --hidden-import=webdriver_manager \
          --hidden-import=pandas \
          --hidden-import=PIL \
          --hidden-import=requests \
          --hidden-import=fpdf \
          --hidden-import=babel.numbers \
          --hidden-import=tkcalendar \
          --hidden-import=getmac \
          --hidden-import=packaging \
          --hidden-import=main_app \
          loader.py

      - name: Create portable archive
        run: |
          cd dist
          tar -czvf NREGABot-v${{ needs.get-release-info.outputs.version }}-Linux.tar.gz "NREGA Bot"
          cd ..

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/NREGABot-v${{ needs.get-release-info.outputs.version }}-Linux.tar.gz
          retention-days: 1

  # --- 4. Publish Release ---
  publish-release:
    name: Publish GitHub Release
    needs: [get-release-info, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: NREGA Bot v${{ needs.get-release-info.outputs.version }}
          body: ${{ needs.get-release-info.outputs.changelog }}
          tag_name: v${{ needs.get-release-info.outputs.version }}
          files: |
            artifacts/windows-builds/**/*
            artifacts/linux-build/*